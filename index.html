<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode 30-Day Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1>30-Day Tracker</h1>
        <p class="sub">60+ problems • 3 languages</p>
        <div id="day-list" class="day-list"></div>
      </aside>

      <main class="main">
        <section id="day-details" class="day-details"></section>

        <section class="progress">
          <h2>Progress</h2>
          <div class="progress-row">
            <span>Overall</span>
            <div class="bar">
              <div id="overall-bar" class="fill"></div>
            </div>
            <span id="overall-text">0%</span>
          </div>
          <div class="progress-row">
            <span>Python</span>
            <div class="bar">
              <div id="py-bar" class="fill"></div>
            </div>
            <span id="py-text">0%</span>
          </div>
          <div class="progress-row">
            <span>JavaScript</span>
            <div class="bar">
              <div id="js-bar" class="fill"></div>
            </div>
            <span id="js-text">0%</span>
          </div>
          <div class="progress-row">
            <span>C++</span>
            <div class="bar">
              <div id="cpp-bar" class="fill"></div>
            </div>
            <span id="cpp-text">0%</span>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
