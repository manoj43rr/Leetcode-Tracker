<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode 30-Day Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h1>30-Day Tracker</h1>
        <p class="sub">60+ problems • 3 languages</p>
        <div class="user-switch">
          <span class="user-label">Player</span>
          <div class="user-tabs">
            <button class="user-btn active" data-user="me" type="button">Me</button>
            <button class="user-btn" data-user="sister" type="button">Sister</button>
          </div>
        </div>
        <div id="day-list" class="day-list"></div>
      </aside>

      <main class="main">
        <section id="day-details" class="day-details"></section>

        <section class="progress">
          <h2>Progress</h2>
          <div class="versus">
            <div class="versus-row">
              <span id="vs-me-label">Me</span>
              <div class="bar">
                <div id="vs-me-bar" class="fill"></div>
              </div>
              <span id="vs-me-text">0%</span>
            </div>
            <div class="versus-row">
              <span id="vs-sister-label">Sister</span>
              <div class="bar">
                <div id="vs-sister-bar" class="fill"></div>
              </div>
              <span id="vs-sister-text">0%</span>
            </div>
          </div>
          <div class="progress-row">
            <span>Overall</span>
            <div class="bar">
              <div id="overall-bar" class="fill"></div>
            </div>
            <span id="overall-text">0%</span>
          </div>
          <div class="progress-row">
            <span>Python</span>
            <div class="bar">
              <div id="py-bar" class="fill"></div>
            </div>
            <span id="py-text">0%</span>
          </div>
          <div class="progress-row">
            <span>JavaScript</span>
            <div class="bar">
              <div id="js-bar" class="fill"></div>
            </div>
            <span id="js-text">0%</span>
          </div>
          <div class="progress-row">
            <span>C++</span>
            <div class="bar">
              <div id="cpp-bar" class="fill"></div>
            </div>
            <span id="cpp-text">0%</span>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
